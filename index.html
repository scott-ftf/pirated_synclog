<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- HTML Meta Tags -->
    <title>Pirated Sync Logger</title>
    <meta name="description" content="Log Pirate Chain Network daemon sync processes">

    <!-- Facebook Meta Tags -->
    <meta property="og:url" content="https://scott-ftf.github.io/pirated_synclog/">
    <meta property="og:type" content="website">
    <meta property="og:title" content="Pirate Daemon Network Sync Logger">
    <meta property="og:description" content="Log Pirate Chain Network daemon sync processes">
    <meta property="og:image" content="https://scott-ftf.github.io/pirated_synclog/benchmarks/v5.7.5/peers/checkpoints_disabled/pirated_synclog_v5.7.5_PEERS_checkpoints_disabled.png">

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta property="twitter:domain" content="scott-ftf.github.io">
    <meta property="twitter:url" content="https://scott-ftf.github.io/pirated_synclog/">
    <meta name="twitter:title" content="Pirate Daemon Network Sync Logger">
    <meta name="twitter:description" content="Log Pirate Chain Network daemon sync processes">
    <meta name="twitter:image" content="https://scott-ftf.github.io/pirated_synclog/benchmarks/v5.7.5/peers/checkpoints_disabled/pirated_synclog_v5.7.5_PEERS_checkpoints_disabled.png">
        
    <link rel="icon" href="assets/img/Pirate_Logo_P_White.svg">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.6.0"></script>   

</head>
<body>
    <a href="" onclick="loadMainPage(); return false;">
        <img id="art" src="assets/img/Pirate_Logo_P_White.svg" />
    </a>
    <div id="controls">
        <!-- logo -->
        <img id="logo" src="assets/img/Pirate_Logo_Stacked_WG.svg" />

        <!-- Input field to accept CSV files -->
        <input type="file" id="csvFile" accept=".csv" onchange="handleFile()" />

        <!-- Benchmark files -->
        <div class="select_benchmark">
            <p>-or-</p>
            <span class="load">Load Benchmark</span>

        <div class="form-group">
            <select id="versionSelect" onchange="populateSources()"></select>
        </div>

        <div class="form-group" id="sourceDiv">
            <select id="sourceSelect" onchange="populateBenchmarks()"></select>
        </div>

        <div class="form-group" id="benchmarkDiv" onchange="updateBenchmarkButtonVisibility()">
            <select id="benchmarkSelect"></select>
        </div>

        <button id="benchmarkBtn" onclick="loadSelectedFile()">Load Benchmark</button>

        </div>
    </div>

    <a href="" id="reloadButton" onclick="loadMainPage(); return false;">x</a>

    <!-- Canvas elements for rendering charts -->
    <div id="canvas_container">
        <canvas id="chart"></canvas>
    </div>
    <div id="extra_data">
        <div id="report">
            <img id="logo" src="assets/img/Pirate_Logo_Stacked_WG.svg" />
            <h2 id="headline"></h2>
            <div id="extra_data_imgbox"></div>
            <pre id="extra_data_textbox"></pre>
        </div>     
    </div>    
    <a title="Readme" class="readme" id="readme" href="https://github.com/scott-ftf/pirated_synclog" target="_blank" rel="noopener" >
        <img src="assets/img/github.svg" />
    </a>
</body>
</html>
